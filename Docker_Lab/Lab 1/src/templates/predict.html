<!DOCTYPE html>
<html>
<head>
    <title>Wine Classifier Prediction</title>
</head>
<body>
    <h1>Wine Dataset Prediction</h1>
    <form action="/predict" method="post">
        <label for="feature0">Alcohol:</label>
        <input type="text" name="feature0"><br><br>
        <label for="feature1">Malic Acid:</label>
        <input type="text" name="feature1"><br><br>
        <label for="feature2">Ash:</label>
        <input type="text" name="feature2"><br><br>
        <label for="feature3">Alcalinity of Ash:</label>
        <input type="text" name="feature3"><br><br>
        <label for="feature4">Magnesium:</label>
        <input type="text" name="feature4"><br><br>
        <label for="feature5">Total Phenols:</label>
        <input type="text" name="feature5"><br><br>
        <label for="feature6">Flavanoids:</label>
        <input type="text" name="feature6"><br><br>
        <label for="feature7">Non Flavanoid Phenols:</label>
        <input type="text" name="feature7"><br><br>
        <label for="feature8">Proanthocyanins:</label>
        <input type="text" name="feature8"><br><br>
        <label for="feature9">Color Intensity:</label>
        <input type="text" name="feature9"><br><br>
        <label for="feature10">Hue:</label>
        <input type="text" name="feature10"><br><br>
        <label for="feature11">OD280/OD315 of Diluted Wines:</label>
        <input type="text" name="feature11"><br><br>
        <label for="feature12">Proline:</label>
        <input type="text" name="feature12"><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
